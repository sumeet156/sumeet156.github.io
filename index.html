<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumthing.me | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            text-align: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        h1 span {
            color: #f8f8f8;
            font-weight: 300;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-block {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 15px;
            border-radius: 10px;
            min-width: 100px;
        }

        .time-block span {
            font-size: 2.5rem;
            font-weight: 600;
            display: block;
        }

        .time-block small {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .time-block {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .time-block span {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .time-block {
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>sumthing<span>.me</span></h1>
            <h2>Something amazing is coming soon</h2>
            <p>I'm working on creating a portfolio that showcases my work and skills. Stay tuned for the launch!</p>
            
            <div class="countdown">
                <div class="time-block">
                    <span id="days">30</span>
                    <small>Days</small>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <small>Hours</small>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <small>Minutes</small>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <small>Seconds</small>
                </div>
            </div>
            
            <div class="social-links">
                <a href="https://x.com/the_sumeet156" class="social-link" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/sumeet156" class="social-link" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/sumeetdc" class="social-link" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/the_sumeet" class="social-link" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script>
    // Fixed launch date (set this to your actual launch date)
    // Format: Month Day, Year HH:MM:SS
    const launchDate = new Date("November 15, 2023 00:00:00").getTime();
    
    // Update the countdown every 1 second
    const countdownFunction = setInterval(function() {
        // Get current date and time
        const now = new Date().getTime();
        
        // Calculate remaining time
        const distance = launchDate - now;
        
        // Time calculations
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Display the result
        document.getElementById("days").textContent = days.toString().padStart(2, '0');
        document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
        document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
        
        // When countdown is finished
        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("days").textContent = "00";
            document.getElementById("hours").textContent = "00";
            document.getElementById("minutes").textContent = "00";
            document.getElementById("seconds").textContent = "00";
            document.querySelector("h2").textContent = "sumthing.me is live now!";
        }
    }, 1000);
    </script>
</body>
</html>
